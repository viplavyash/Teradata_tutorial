<span class="keyword">HAVING</span> <span class="keyword">SUM</span>(order_total) <span class="keyword">></span> <span class="number">10000</span>
<span class="keyword">ORDER BY</span> <span class="keyword">SUM</span>(order_total) <span class="keyword">DESC</span>;

<span class="comment">/* 
STEP-BY-STEP EXECUTION:

1. PARSING ENGINE receives query
   ‚úì Validates syntax
   ‚úì Checks security permissions
   ‚úì Resolves table/column names
   
2. OPTIMIZER creates plan
   ‚úì Analyzes statistics
   ‚úì Considers indexes
   ‚úì Chooses best join methods
   ‚úì Determines redistribution strategy
   
3. DISPATCHER sends plan to ALL AMPs via BYNET
   
4. EACH AMP (in parallel):
   ‚úì Scans its portion of 'sales' table
   ‚úì Filters rows by date range
   ‚úì Partial aggregation (local GROUP BY)
   
5. BYNET redistributes data
   ‚úì Ensures all data for same customer goes to same AMP
   
6. EACH AMP (in parallel):
   ‚úì Final aggregation
   ‚úì Applies HAVING filter
   
7. One AMP (spool master):
   ‚úì Merges sorted results from all AMPs
   ‚úì Returns to PE
   
8. PE sends result to client

TOTAL TIME: 100 AMPs = ~100x faster than single processor!
*/</span>
</pre>
