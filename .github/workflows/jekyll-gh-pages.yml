            <h3>‚è∞ Temporal Tables - Time Travel for Data!</h3>
            <div class="sql-box">
<pre><span class="comment">-- Track EVERY change automatically!</span>

<span class="keyword">CREATE TABLE</span> product_prices (
    product_id <span class="keyword">INTEGER</span>,
    price <span class="keyword">DECIMAL</span>(<span class="number">10,2</span>),
    valid_from <span class="keyword">TIMESTAMP</span>(<span class="number">6</span>) <span class="keyword">GENERATED ALWAYS AS ROW BEGIN</span>,
    valid_to <span class="keyword">TIMESTAMP</span>(<span class="number">6</span>) <span class="keyword">GENERATED ALWAYS AS ROW END</span>,
    trans_time <span class="keyword">PERIOD FOR SYSTEM_TIME</span>
)
<span class="keyword">PRIMARY INDEX</span> (product_id);

<span class="comment">-- Update price (Teradata handles history automatically!)</span>
<span class="keyword">UPDATE</span> product_prices 
<span class="keyword">SET</span> price <span class="keyword">=</span> <span class="number">29.99</span> 
<span class="keyword">WHERE</span> product_id <span class="keyword">=</span> <span class="number">100</span>;

<span class="comment">-- Query price AS OF any point in time!</span>
<span class="keyword">SELECT</span> product_id, price
<span class="keyword">FROM</span> product_prices
<span class="keyword">FOR SYSTEM_TIME AS OF</span> <span class="keyword">TIMESTAMP</span> <span class="string">'2024-01-01 00:00:00'</span>
<span class="keyword">WHERE</span> product_id <span class="keyword">=</span> <span class="number">100</span>;

<span class="comment">-- What was the price DURING a period?</span>
<span class="keyword">SELECT</span> product_id, price, valid_from, valid_to
<span class="keyword">FROM</span> product_prices
<span class="keyword">FOR SYSTEM_TIME FROM</span> <span class="string">'2024-01-01'</span> <span class="keyword">TO</span> <span class="string">'2024-12-31'</span>
<span class="keyword">WHERE</span> product_id <span class="keyword">=</span> <span class="number">100</span>;

