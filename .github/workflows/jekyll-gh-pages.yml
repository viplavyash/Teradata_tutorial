<pre><span class="comment">-- Let's trace this query through Teradata!</span>

<span class="keyword">SELECT</span> customer_name, <span class="keyword">SUM</span>(order_total)
<span class="keyword">FROM</span> sales
<span class="keyword">WHERE</span> order_date <span class="keyword">BETWEEN</span> <span class="string">'2024-01-01'</span> <span class="keyword">AND</span> <span class="string">'2024-12-31'</span>
