<span class="keyword">CREATE TABLE</span> customers (
    customer_id <span class="keyword">INTEGER</span> <span class="keyword">NOT NULL</span>,
    customer_name <span class="keyword">VARCHAR</span>(<span class="number">100</span>),
    email <span class="keyword">VARCHAR</span>(<span class="number">100</span>),
    signup_date <span class="keyword">DATE</span>
)
<span class="keyword">UNIQUE PRIMARY INDEX</span> (customer_id);

<span class="comment">/* 
HOW IT WORKS:
1. customer_id = 12345
2. Hash(12345) = Some number
3. Number MOD (number of AMPs) = AMP #37
4. Row stored ONLY on AMP #37
5. Query by customer_id? Go directly to AMP #37!

‚ö° RESULT: Single AMP access = BLAZING FAST!
‚úÖ Perfect for: Primary key lookups
‚ùå Avoid when: Heavy batch analytics on other columns
*/</span>
</pre>
            </div>

            <h4>2Ô∏è‚É£ Non-Unique Primary Index (NUPI)</h4>
            <div class="sql-box">
<pre><span class="comment">-- IDEAL for analytics with common values!</span>

<span class="keyword">CREATE TABLE</span> sales_transactions (
    transaction_id <span class="keyword">INTEGER</span>,
    customer_id <span class="keyword">INTEGER</span>,
    product_id <span class="keyword">INTEGER</span>,
    sale_date <span class="keyword">DATE</span>,
    amount <span class="keyword">DECIMAL</span>(<span class="number">10,2</span>)
)
<span class="keyword">PRIMARY INDEX</span> (customer_id);  <span class="comment">-- NUPI: multiple transactions per customer</span>

<span class="comment">/* 
WHY NUPI HERE?
- Each customer has MANY transactions
- All transactions for a customer on SAME AMP
- Queries like "customer purchase history" = 1-AMP operation!

DISTRIBUTION:
Customer 1001 ‚Üí Hash ‚Üí AMP 5   (all their transactions)
Customer 1002 ‚Üí Hash ‚Üí AMP 23  (all their transactions)
Customer 1003 ‚Üí Hash ‚Üí AMP 5   (shares with 1001, different rows)
*/</span>

<span class="comment">-- Lightning-fast query!</span>
<span class="keyword">SELECT</span> <span class="keyword">*</span> <span class="keyword">FROM</span> sales_transactions 
<span class="keyword">WHERE</span> customer_id <span class="keyword">=</span> <span class="number">1001</span>;  <span class="comment">-- Single AMP access!</span>
</pre>
            </div>

            <h4>3Ô∏è‚É£ No Primary Index (NoPI)</h4>
            <div class="sql-box">
<pre><span class="comment">-- For staging tables and special cases</span>

<span class="keyword">CREATE TABLE</span> staging_data (
    record_id <span class="keyword">INTEGER</span>,
    data_field1 <span class="keyword">VARCHAR</span>(<span class="number">100</span>),
    data_field2 <span class="keyword">VARCHAR</span>(<span class="number">100</span>),
    load_timestamp <span class="keyword">TIMESTAMP</span>
)
<span class="keyword">NO PRIMARY INDEX</span>;

<span class="comment">/* 
USE CASES:
‚úÖ ETL staging tables (fast loads!)
‚úÖ Tables always accessed via joins
‚úÖ Small lookup tables
‚úÖ Temporary work tables

DISTRIBUTION: Round-robin across AMPs
- Row 1 ‚Üí AMP 1
- Row 2 ‚Üí AMP 2
- Row 3 ‚Üí AMP 3
- ...cycle repeats

‚ö° FAST INSERTS: No hash calculation overhead!
‚ùå SLOW SELECT: Must scan ALL AMPs for any query
*/</span>
</pre>
            </div>

            <h3>üé® Choosing the RIGHT Primary Index</h3>
            <div class="infographic">
                <div class="info-card">
                    <h4>üìä Analytics Heavy</h4>
                    <p><strong>Choose:</strong> NUPI on most-queried column</p>
                    <p>Examples: customer_id, product_id, date_key</p>
                </div>
                <div class="info-card">
                    <h4>üîç Transactional</h4>
                    <p><strong>Choose:</strong> UPI on unique key</p>
                    <p>Examples: order_id, customer_id, account_id</p>
                </div>
                <div class="info-card">
                    <h4>‚öñÔ∏è Even Distribution</h4>
                    <p><strong>Choose:</strong> High cardinality column</p>
                    <p>Avoid: country (skewed!)</p>
                    <p>Prefer: customer_id (unique!)</p>
                </div>
                <div class="info-card">
                    <h4>üîó Join Performance</h4>
                    <p><strong>Choose:</strong> Same PI as join partner</p>
                    <p>Co-located data = No redistribution!</p>
                </div>
            </div>

            <h3>‚ö†Ô∏è Primary Index Anti-Patterns</h3>
            <div class="warning-box">
                <strong>üö´ NEVER use these as Primary Index:</strong>
                <ul style="margin-left: 20px; margin-top: 10px;">
                    <li><strong>Low Cardinality:</strong> status (few values) ‚Üí All rows on few AMPs!</li>
                    <li><strong>Nullable Columns:</strong> NULLs all go to one AMP ‚Üí Skew disaster!</li>
                    <li><strong>Sequential Values:</strong> Auto-increment ‚Üí New rows always same AMP!</li>
                    <li><strong>Date Columns Alone:</strong> Current date ‚Üí All today's data on one AMP!</li>
                </ul>
            </div>

