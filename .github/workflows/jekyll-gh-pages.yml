            <h3>üìä Window Functions - Analytics Powerhouse</h3>
            <div class="sql-box">
<pre><span class="comment">-- Ranking, Moving Averages, Cumulative Sums - all in ONE scan!</span>

<span class="keyword">SELECT</span> 
    order_date,
    customer_id,
    order_amount,
    <span class="comment">-- Running total</span>
    <span class="keyword">SUM</span>(order_amount) <span class="keyword">OVER</span> (
        <span class="keyword">PARTITION BY</span> customer_id 
        <span class="keyword">ORDER BY</span> order_date
        <span class="keyword">ROWS UNBOUNDED PRECEDING</span>
    ) <span class="keyword">AS</span> cumulative_spend,
    
    <span class="comment">-- 30-day moving average</span>
    <span class="keyword">AVG</span>(order_amount) <span class="keyword">OVER</span> (
        <span class="keyword">PARTITION BY</span> customer_id 
        <span class="keyword">ORDER BY</span> order_date
        <span class="keyword">ROWS BETWEEN</span> <span class="number">29</span> <span class="keyword">PRECEDING AND CURRENT ROW</span>
    ) <span class="keyword">AS</span> moving_avg_30day,
    
    <span class="comment">-- Customer ranking by spend</span>
    <span class="keyword">RANK</span>() <span class="keyword">OVER</span> (
        <span class="keyword">ORDER BY SUM</span>(order_amount) <span class="keyword">DESC</span>
    ) <span class="keyword">AS</span> customer_rank,
    
    <span class="comment">-- Quartile classification</span>
    <span class="keyword">NTILE</span>(<span class="number">4</span>) <span class="keyword">OVER</span> (
        <span class="keyword">ORDER BY SUM</span>(order_amount) <span class="keyword">DESC</span>
    ) <span class="keyword">AS</span> spend_quartile
    
<span class="keyword">FROM</span> orders
<span class="keyword">WHERE</span> order_date <span class="keyword">>=</span> <span class="keyword">CURRENT_DATE</span> <span class="keyword">-</span> <span class="number">365</span>
<span class="keyword">ORDER BY</span> customer_id, order_date;

<span class="comment">/* All calculated in ONE PASS! Each AMP processes its data! */</span>
</pre>
